name: Build

on: [ push, workflow_dispatch, workflow_call ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout project sources
                uses: actions/checkout@v5.0.0

            -   name: Setup Gradle
                uses: gradle/actions/setup-gradle@v4

            -   name: Verify everything is working fine
                run: ./gradlew test
