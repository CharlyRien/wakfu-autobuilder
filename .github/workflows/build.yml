name: Build

on: [push, workflow_dispatch, workflow_call]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout project sources
              uses: actions/checkout@v4

            - name: Setup Gradle
              uses: gradle/gradle-build-action@v3.3.0

            - name: Verify everything is working fine
              run: ./gradlew test
